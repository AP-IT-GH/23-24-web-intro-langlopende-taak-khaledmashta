  <header class="row m-5">
    <h1 class="col display-2 koffiebruin text-center">Contact Pagina</h1>
  </header>
  <div class="container">
    <div class="row">
      <main class="col-md-12 pe-3">
        <section id="contact" class="row">
          <div class="col-12 mb-3">
            <hr>
            <form action="#" method="post">
              <fieldset class="row g-3 mb-3">
                <select class="form-select" aria-label="select">
                  <option value="1">
                    Webdesigner
                  </option>
                  <option value="2">
                    Admin
                  </option>
                </select> <legend class="text-uppercase fs-6 fw-bolder pt-3">gegevens</legend>
                <div class="col-md-6">
                  <label for="firstName" class="form-label">voornaam <span>*</span></label> <input type="text" class="form-control" id="firstName" required="">
                </div>
                <div class="col-md-6">
                  <label for="lastName" class="form-label">achternaam <span>*</span></label> <input type="text" class="form-control" id="lastName" required="">
                </div>
                <div class="col-6">
                  <label for="mobile" class="form-label">mobiel</label> <input type="tel" class="form-control" id="mobile" placeholder="0412 34 56 78">
                </div>
                <div class="col-6">
                  <label for="birthDate" class="form-label">geboortedatum</label> <input type="date" class="form-control" id="birthDate">
                </div>
              </fieldset>
              <fieldset class="row g-3 mb-3 mt-3">
                <legend class="text-uppercase fs-6 fw-bolder pt-3">accountgegevens</legend>
                <div class="col-12">
                  <label for="mail" class="form-label">e-mail <span>*</span></label> <input type="email" class="form-control" id="mail" required="">
                </div>
                <div class="col-md-6">
                  <label for="password1" class="form-label">paswoord <span>*</span></label> <input type="password" class="form-control" id="password1" placeholder="min 8 karakters,1 cijfer, 1 hoofdletter" required="">
                </div>
                <div class="col-md-6">
                  <label for="password2" class="form-label">bevestig paswoord <span>*</span></label> <input type="password" class="form-control" id="password2" required="">
                </div>
              </fieldset>
              <fieldset class="row g-3 mb-3 mt-3">
                <legend class="text-uppercase fs-6 fw-bolder pt-3">adresgegevens</legend>
                <div class="col-12">
                  <label for="address" class="form-label">adres <span>*</span></label> <input type="text" class="form-control" id="address" required="">
                </div>
                <div class="col-6 col-md-3">
                  <label for="postalcode" class="form-label">postcode <span>*</span></label> <input type="text" class="form-control" id="postalcode" required="">
                </div>
                <div class="col-6 col-md-5">
                  <label for="city" class="form-label">stad <span>*</span></label> <input type="text" class="form-control" id="city" required="">
                </div>
                <div class="col-md-4">
                  <label for="countryCode" class="form-label">kies een land <span>*</span></label> <select id="countryCode" class="form-select">
                    <option value="BE" selected>
                      België
                    </option>
                    <option value="DE">
                      Duitsland
                    </option>
                    <option value="FR">
                      Frankrijk
                    </option>
                    <option value="LU">
                      Luxemburg
                    </option>
                    <option value="NL">
                      Nederland
                    </option>
                    <option value="UK">
                      Verenigd Koninkrijk
                    </option>
                  </select>
                </div>
              </fieldset><legend class="text-uppercase fs-6 fw-bolder pt-3">Jouw Vraag</legend>
              <div class="form-group">
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div><br>
              <div class="col-12">
                <button type="submit" class="btn btn-primary">verzenden</button>
              </div>
              <legend class="text-uppercase fs-6 fw-bolder pt-3">Locatie</legend>
              <hr>
              <div id="map-container">
                <div id="map"></div>
            </div>
            
            <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
            <script>
                var map = L.map('map').setView([51.2277, 4.4316], 13);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
                }).addTo(map);
                var marker = L.marker([51.2269, 4.4159]).addTo(map);
                marker.bindPopup("<b>Ellermanstraat 33, 2060 Antwerpen</b>").openPopup();
            </script>
            </form>
          </div>
        </section>
        <hr>
      </main>
    </div>
